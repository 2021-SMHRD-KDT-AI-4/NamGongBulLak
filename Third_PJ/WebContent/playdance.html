<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 임포트 -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
        $(document).ready(function() {
			$("#navi").load("./navigation.html");
		});
	</script>
    <title>PlayDance</title>
</head>
<body>
    <div style="background-color: rgba(0,0,0,0.5); width: 100%; height: 100vh;">
        <!-- 상단 네비게이션 -->
        <div id="navi"></div>
        <!-- 메인 내용 -->
        <div style="height: 1.25rem;"></div>
        <div style="height: 32.75rem; display: flex; flex-direction: row; font-family: 'Bangtan';">
            <!-- 댄스 영상 -->
            <div style="height: 100%; width: 100%;">
                <!-- 댄스 영상 노래 이름 -->
                Butter - 방탄소년단
                <!-- 댄스 화면 -->
                <div style="background-color: black; height: 100%; margin: 0 1rem;">
                    <video src="./static/video/butter1.mp4" autoplay loop height="100%" width="100%"></video>
                </div>
            </div>
            <!-- 사용자 화면 -->
            <div style="height: 100%; width: 100%;">
                <!-- 사용자 이름 -->
                남공불락님의 화면
                <!-- 캠 화면 -->
                <div style="background-color: black; height: 100%; margin: 0 1rem;">
                    <video src="./static/video/butter1.mp4" autoplay loop muted height="100%" width="100%"></video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
